<!DOCTYPE html>
<html>
<head>
    <title>Prediction Result</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { padding: 20px; }
        .result-container { max-width: 600px; margin: 0 auto; }
        .spam { color: #dc3545; }
        .not-spam { color: #198754; }
    </style>
</head>
<body>
    <div class="container">
        <div class="result-container">
            <h1 class="text-center mb-4">Prediction Result</h1>
            
            <div class="card mb-4">
                <div class="card-header">
                    Message
                </div>
                <div class="card-body">
                    <p class="card-text">{{ result.message }}</p>
                </div>
            </div>

            <div class="card mb-4">
                <div class="card-header">
                    Prediction
                </div>
                <div class="card-body">
                    <h4 class="{% if result.prediction == 'Spam' %}spam{% else %}not-spam{% endif %}">
                        {{ result.prediction }}
                    </h4>
                    <p>Confidence: {{ "%.2f"|format(result.confidence * 100) }}%</p>
                </div>
            </div>

            <div class="text-center">
                <a href="/" class="btn btn-primary">Check Another Message</a>
            </div>
        </div>
    </div>
</body>
</html>
