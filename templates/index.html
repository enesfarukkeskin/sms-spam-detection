<!DOCTYPE html>
<html>
<head>
    <title>SMS Spam Detection</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { padding: 20px; }
        .prediction-form { max-width: 600px; margin: 0 auto; }
    </style>
</head>
<body>
    <div class="container">
        <div class="prediction-form">
            <h1 class="text-center mb-4">SMS Spam Detection</h1>
            
            <form action="/predict" method="post" class="mb-4">
                <div class="mb-3">
                    <label for="message" class="form-label">Enter message to check:</label>
                    <textarea class="form-control" id="message" name="message" rows="4" required></textarea>
                </div>
                <button type="submit" class="btn btn-primary">Check Message</button>
            </form>

            <div class="card">
                <div class="card-header">
                    Sample Messages to Try
                </div>
                <div class="card-body">
                    <p class="card-text">Spam Example: "URGENT! You've won a free iPhone. Click here to claim your prize!"</p>
                    <p class="card-text">Non-Spam Example: "Hey, what time are you coming home for dinner?"</p>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
